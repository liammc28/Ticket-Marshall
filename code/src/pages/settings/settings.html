<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">User Settings</ion-item-divider>
    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-select [(ngModel)]="currency" cancelText="Cancel" okText="OK">
        <ion-option value="EUR">Euro (€)</ion-option>
        <ion-option value="GBP">Pound (£)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Notifications?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">App Settings</ion-item-divider>
    <ion-item>
      <p text-left ion-text color="dark" tappable (click)="GoToFaq()"><span>FAQ</span></p>
    </ion-item>
    <ion-item>
      <p text-left ion-text color="dark" tappable (click)="GoToPrivacyPolicy()"><span>Privacy Policy</span></p>
    </ion-item>
    <ion-item>
      <ion-label>
        <p text-left ion-text color="dark" tappable (click)="GoToAbout()"><span>About</span> <ion-icon name="information-circle"></ion-icon></p>
      </ion-label>
    </ion-item>
    <ion-item>
    <ion-label>
      <p text-left ion-text color="dark" tappable (click)="GoToContact()"><span>Contact Us </span><ion-icon name=""></ion-icon></p>
    </ion-label>
    </ion-item>
  </ion-item-group>

  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="GoUserLogOut()">LOG OUT</button>

</ion-content>
