<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="md-cash" class="text-primary"></ion-icon>
      <span class="text-primary">My Tickets</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let event of eventLists" >
      <!--//(click)="GoToUserEventDetailPage(event.id)"> // display number of tickets bought-->
      <p>Name:
        <strong>{{event?.name}}</strong>
      </p>

      <p>Ticket price:
        <strong>â‚¬{{event?.price}}</strong>
      </p>

      <p>Date:
        <strong>{{event?.date}}</strong>
      </p>

      <p>County:
        <strong>{{event?.county}}</strong>
      </p>
      <p>Venue:
        <strong>{{event?.venue}}</strong>
      </p>

      <p>Description:
        <strong> {{event?.description}}</strong>
      </p>

      <p>Number Of Tickets Bought For This Event:
      <strong>{{event?.tickets}}</strong>
      </p>

    </ion-item>
  </ion-list>

</ion-content>
