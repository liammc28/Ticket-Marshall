<ion-header>

  <ion-navbar>
    <ion-title>TicketMarshall</ion-title>
  </ion-navbar>

<ion-toolbar padding color="secondary">
    <p ion-text no-margin class="text-white">
      <strong> Below are the latest events that have been added</strong>
    </p>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of eventLists" (click)="GoToUserEventDetailPage(event.id)">
      <p>Name:
        <strong>{{event.name}}</strong>
      </p>
      <p>Venue:
      <strong>{{event.venue}}</strong>
    </p>
      <p>Genre:
        <strong>{{event.genre}}</strong>
      </p>
      <p>Ticket price:
        <strong>â‚¬{{event.price}}</strong>
      </p>
    </ion-item>
  </ion-list>
  </ion-content>
